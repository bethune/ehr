<div class="modal fade" id="modal-attending-notes" tabindex="-1" role="dialog" aria-labelledby="modal-attending-notes" aria-hidden="true">
  <div class="modal-dialog default-modal-width">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><i class="icon-pencil icon-large"></i> Attending Notes</h4>
      </div>
      <div class="modal-body">
        <div class="row hidden-xs">
          <div class="col-md-12">
            <div id="place_template"></div>
            <script>
              (function(){
                RenderUtil.render('patient_chart_header', {}, function(s) {
                  $('#place_template').html(s);
                  loadPatientChartHeaderInfo();
                });
              })();
            </script>
          </div>
        </div>
        <div class="row visible-xs">
          <div class="panel panel-default chartheader">
            <div class="panel-body">
              <div class="col-xs-12">
                <div class="col-xs-6">
                  <p class="patient-chart-full-name"></p>
                  <p><label>Next Appointment:</label><span class="patient-chart-next-appt"></span></p>
                  <p><label>Gender:</label><span class="patient-chart-gender"></span></p> 
                  <p><label>ID#:</label> <span class="patient-chart-mrn"></span></p>
                  <p><label>DOB:</label><span class="patient-chart-dob"></span></p> 
                </div>
                <div id="headshot-div6" class="col-xs-6">
                  <p><label>Active <i class="icon-check-sign icon-2x"></i></label>
                  <img src="images/headshot-placeholder.jpg" class="patient-chart-headshot img-responsive img-rounded" alt="Patient Photo"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">
            <a href="#" id="btn-attending-notes-qt-auto" class="btn btn-primary btn-block" data-dismiss="modal">QT Auto</a>
            <a href="#" id="btn-attending-notes-print" class="btn btn-info btn-block" data-dismiss="modal">Print</a>
            <a href="#" id="btn-attending-notes-fax" class="btn btn-info btn-block" data-dismiss="modal">Fax</a>
            <a href="#" id="btn-attending-notes-image" class="btn btn-info btn-block" data-dismiss="modal">Image</a>
            <a href="#" id="btn-attending-notes-spelling" class="btn btn-info btn-block" data-dismiss="modal">Spelling</a>
            <a href="#" id="btn-attending-notes-incert-table" class="btn btn-success btn-block" data-dismiss="modal">Incert Table</a>
            <a href="#" id="btn-attending-notes-em-codes" class="btn btn-warning btn-block" data-dismiss="modal">EM Codes</a>
          </div>
          <div class="col-md-10">
            <textarea class="form-control" rows="20"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" id="btn-attending-notes-ok" class="btn btn-success btn-lg" data-dismiss="modal">Ok</a>
        <a href="#" id="btn-attending-notes-cancel" class="btn btn-default btn-lg" data-dismiss="modal">Cancel</a>
      </div>
    </div>
  </div>
</div>
