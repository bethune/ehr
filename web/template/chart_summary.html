<div class="modal fade" id="modal-chart-summary" tabindex="-1" role="dialog" aria-labelledby="modal-chart-summary" aria-hidden="true">
  <div id="size3" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><i class="icon-bar-chart icon-2x"></i> Chart Summary</h4>
      </div>
      <div class="modal-body">
        <div class="row hidden-xs">
          <div class="col-md-12">
            <div class="chartheader">
              <div class="col-xm-6 col-sm-3">
                <p class="patient-chart-full-name"></p>
              </div>
              <div class="col-xm-6 col-sm-3">
                <p><label>Next Appointment:</label><span class="patient-chart-next-appt"></span></p>
                <p><label>Sex:</label><span class="patient-chart-gender"></span> 
              </div>
              <div class="col-xm-6 col-sm-3">
                <p><label>ID#:</label> <span class="patient-chart-mrn"></span></p>
                <p><label>DOB:</label><span class="patient-chart-dob"></span></p>
              </div>
              <div id="headshot-div" class="col-xm-6 col-sm-3">
                <label class="pull-right">Active <i class="icon-check-sign icon-2x"></i></label>
                <img src="images/headshot-placeholder.jpg" class="pull-right img-responsive img-rounded headshot patient-chart-headshot" alt="Patient Photo">
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="row visible-xs">
          <div class="panel panel-default chartheader">
            <div class="panel-body">
              <div class="col-xs-12">
                <div class="col-xs-6">
                  <p class="patient-chart-full-name"></p>
                  <p><label>Next Appointment:</label><span class="patient-chart-next-appt"></span></p>
                  <p><label>Sex:</label><span class="patient-chart-gender"></span> 
                  <p><label>ID#:</label> <span class="patient-chart-mrn"></span></p>
                  <p><label>DOB:</label><span class="patient-chart-dob"></span></p>
                </div>
                <div id="headshot-div2" class="col-xs-6">
                  <p><label class="pull-right">Active <i class="icon-check-sign icon-2x"></i></label>
                  <img src="images/headshot-placeholder.jpg" class="pull-right img-responsive img-rounded headshot patient-chart-headshot" alt="Patient Photo">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="panel-top">Visits</div>
            <div id="patient-chart-summary-visits" class="table-responsive container-scroll-200"></div>
          </div>
          <div class="col-md-4">
            <div class="panel-top">Vital Signs</div>
            <div id="patient-chart-summary-vital-signs" class="table-responsive container-scroll-200"></div>
          </div>
          <div class="col-md-4">
            <div class="panel-top">Health Maintenance</div>
            <div id="patient-chart-summary-hm" class="table-responsive container-scroll-200"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="panel-top">Allergens</div>
            <div id="patient-chart-summary-allergens" class="table-responsive container-scroll-200"></div>
          </div>
          <div class="col-md-4">
            <div class="panel-top">Medication</div>
            <div id="patient-chart-summary-medication" class="table-responsive container-scroll-200"></div>
          </div>
          <div class="col-md-4">
            <div class="panel-top">Procedures</div>
            <div id="patient-chart-summary-procedures" class="table-responsive container-scroll-200"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" id="btn-chart-summary-close" class="btn btn-default btn-lg" data-dismiss="modal">Close</a>
      </div>
    </div>
  </div>
</div>
