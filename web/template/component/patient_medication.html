<div class="row" id="patient-medication-new">
<div class="row" id="patient-medication-${id}">
  <div class="col-md-4">
    <div class="form-group">
      <label for="patient-med-${id}">Medication</label>
      <input data-id="${id}" type="text" class="form-control form-control-unsaved" id="patient-med-${id}">
      <div data-id="${id}" class="form-control-saved edit-on-select patient-med-editable" id="patient-med-${id}" contenteditable="true"></div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="patient-dose-${id}">Dose</label>
      <input data-id="${id}" type="text" class="form-control form-control-unsaved" id="patient-dose-${id}">
      <div data-id="${id}" class="form-control-saved edit-on-select patient-dose-editable" id="patient-dose-saved-${id}" contenteditable="true"></div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <label for="patient-freq-${id}">Frequency</label>
      <input data-id="${id}" type="text" class="form-control form-control-unsaved" id="patient-freq-${id}">
      <div data-id="${id}" class="form-control-saved edit-on-select patient-freq-editable" id="patient-freq-saved-${id}" contenteditable="true"></div>
    </div>
  </div>
  <div class="col-md-1">
    <div class="badge badge-danger medication-delete-control"><i class="icon-remove"></i></div>
  </div>
</div>
