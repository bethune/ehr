{{each(i, item) encounter.txCodes}}
  <div class="row">
    <div class="col-md-9">
      <div class="form-group">
        <label for="encounter-cpt-${id}">TX Code</label>
        <input type="text" class="form-control form-control-unsaved input-sm cpt-typeahead" id="encounter-cpt-${id}" placeholder="CPT Code">
        <div class="form-control-saved edit-on-select" id="encounter-cpt-saved-${id}" contenteditable="true"></div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label for="encounter-cpt-modifier-${id}">Modifier</label>
        <select id="encounter-cpt-modifier-${id}" class="form-control form-control-unsaved dual-mode-unsaved" name="cptModifier"></select>
        <div class="form-control-saved dual-mode-saved" id="encounter-cpt-modifier-saved-${id}"></div>
      </div>
    </div>
  </div>
{{/each}}
