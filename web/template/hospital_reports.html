<div class="modal fade" id="modal-hospital-reports" tabindex="-1" role="dialog" aria-labelledby="modal-hospital-reports" aria-hidden="true">
  <div class="modal-dialog default-modal-width">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">"Hospital Reports"</h4>
      </div>
      <div class="modal-body">
        <div class="row hidden-xs">
          <div class="col-md-12">
            <div class="chartheader">
              <div class="col-xm-6 col-sm-3">
                <p class="patient-chart-full-name"></p>
              </div>
              <div class="col-xm-6 col-sm-3">
                <p><label>Next Appointment:</label><span class="patient-chart-next-appt"></span></p>
                <p><label>Sex:</label><span class="patient-chart-gender"></span> 
              </div>
              <div class="col-xm-6 col-sm-3">
                <p><label>ID#:</label> <span class="patient-chart-mrn"></span></p>
                <p><label>DOB:</label><span class="patient-chart-dob"></span></p>
              </div>
              <div id="headshot-div" class="col-xm-6 col-sm-3">
                <label class="pull-right">Active <i class="icon-check-sign icon-2x"></i></label>
                <img class="pull-right img-rounded img-responsive headshot" src="images/headshot-placeholder.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="row visible-xs">
          <div class="panel panel-default chartheader">
            <div class="panel-body">
              <div class="col-xs-12">
                <div class="col-xs-6">
                  <p class="patient-chart-full-name"></p>
                  <p><label>Next Appointment:</label><span class="patient-chart-next-appt"></span></p>
                  <p><label>Sex:</label><span class="patient-chart-gender"></span> 
                  <p><label>ID#:</label> <span class="patient-chart-mrn"></span></p>
                  <p><label>DOB:</label><span class="patient-chart-dob"></span></p>
                </div>
                <div id="headshot-div2" class="col-xs-6">
                  <p><label class="pull-right">Active <i class="icon-check-sign icon-2x"></i></label>
                  <img id="headshot-img2" class="pull-right img-responsive img-rounded headshot patient-chart-headshot" 
                       alt="headshot" src="images/headshot-placeholder.jpg"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class"row">
              <div class="col-md-2">
                <a href="#" id="btn-hospital-reports-qt-auto" class="btn btn-primary btn-block" data-dismiss="modal">QT Auto</a>
                <a href="#" id="btn-hospital-reports-print" class="btn btn-info btn-block" data-dismiss="modal">Print</a>
                <a href="#" id="btn-hospital-reports-fax" class="btn btn-info btn-block" data-dismiss="modal">Fax</a>
                <a href="#" id="btn-hospital-reports-image" class="btn btn-info btn-block" data-dismiss="modal">Image</a>
                <a href="#" id="btn-hospital-reports-spelling" class="btn btn-info btn-block" data-dismiss="modal">Spelling</a>
                <a href="#" id="btn-hospital-reports-incert-table" class="btn btn-success btn-block" data-dismiss="modal">Incert Table</a>
                <a href="#" id="btn-hospital-reports-em-codes" class="btn btn-warning btn-block" data-dismiss="modal">EM Codes</a>
              </div>
              <div class="col-md-10">
                <textarea class="form-control" rows="20"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" id="btn-hospital-reports-ok" class="btn btn-success" data-dismiss="modal">Ok</a>
        <a href="#" id="btn-hospital-reports-cancel" class="btn btn-default" data-dismiss="modal">Cancel</a>

    </div>
