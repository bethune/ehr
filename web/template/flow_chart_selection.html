<div class="modal fade" id="flow-chart-selection" tabindex="-1" role="dialog" aria-labelledby="flow-chart-selection" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><i class="icon-bar-chart icon-2x"></i> Flow Chart Selections</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form class="form-horizontal" role="form">
            <div class="row">
              <div class="col-sm-12">
	              <div class="form-group">
	                <label for="template-name" class="col-sm-3 control-label">Template Name:</label>
	                <div class="col-sm-6">
	                  <select class="form-control" id="template-name">
	  						      <option>ANEMIA</option>
	  							    <option>CVD RISK</option>
	  							    <option>DIABETES</option>
	  							    <option>HYPERLIPDEMIA</option>
	  							    <option>HYPERTENSION</option>
	  							    <option>PRENATAL VISIT</option>
	  							    <option>PED GROWTH</option>
	  							    <option>VACCINES PED</option>
	  							    <option>VACCINES ADULT</option>
								    </select>
								  </div>
								</div>
							</div>
					  </div>
					  <div class="row">
					    <div class="col-sm-12">
						    <div class="panel panel-default">
	                <div class="panel-body">
	                  <h5 class="modal-sub-title">Date To Display</h5><br>
							      <div class="form-group">
							        <label for="from" class="col-sm-1 control-label">From:</label>
								      <div class="col-sm-4">
								        <input type="text" class="form-control input-sm" id="from" placeholder="mm/dd/yy">
								      </div>
								      <label for="to" class="col-sm-1 control-label">To:</label>
								      <div class="col-sm-4">
								        <input type="text" class="form-control input-sm" id="to" placeholder="mm/dd/yy">
								      </div>
						        </div>
						      </div>
						    </div>
					    </div>
			      </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button id="flow-chart-btn" type="button" class="btn btn-success btn-lg" data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Print</button>
        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Cancel</button>       
      </div>
    </div>
  </div>
</div>
